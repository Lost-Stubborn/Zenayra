<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Mic and Video</title>
<link rel="stylesheet" href="mh.css">
</head>
<body>

<div id="video-container">
  <video id="video" autoplay></video>
</div>

<div class="container">
    <div class="form-group">
        <label for="textbox">Speech Recognition Output:</label>
        <textarea id="textbox" rows="6" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <p id="instructions">Press the start button to begin speech recognition.</p>
    </div>
</div>

<button id="startButton">Start</button>

<script src="script3.js"></script>

</body>
</html>
